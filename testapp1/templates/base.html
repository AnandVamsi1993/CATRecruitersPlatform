<!DOCTYPE html>
<html>

<head>
    CAT America Recruiters Platform
</head>
<body>
    {% if user.is_authenticated %}
    <p>Logged in as : {{user.R_UserName}}</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
